<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5a0bb5d886.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Pomodoro Timer</title>
</head>
<body>
  
  <!-- Timer -->
  <div class="container">
    <div class="section-container">
      <button id="focus" class="btn btn-timer btn-focus">Focus</button>
      <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
      <button id="longbreak" class="btn btn-longbreak">Long Break</button>
    </div>
    <div class="time-btn-container">
      <span id="time"></span>
      <div class="btn-container">
        <button id="btn-start" class="show">Start</button>
        <button id="btn-pause" class="hide">Pause</button>
        <button id="btn-reset" class="hide">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="controls">
    <p class="playing">
      <span class="now-playing">Now playing-</span> <span class="song-name"></span>
    </p>
    <media-control>
      <button class="media-btn previous">
        <i class="ph ph-skip-back"></i>
      </button>
      <button class="media-btn play-pause">
        <i  id="play-pause-icon" class="ph ph-pause"></i>
      </button>
      <button class="media-btn next">
        <i class="ph ph-skip-forward"></i>
      </button>
    </media-control>
  </div>

  <script src="main.js"></script>
</body>
</html>
