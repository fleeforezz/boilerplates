<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Image Grid</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>Responsive Image Grid</h1>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>

    <!-- Photo Grid -->
    <div class="row">
        <div class="column">
            <img src="./assets/wedding.jpg" alt="">
            <img src="./assets/rocks.jpg" alt="">
            <img src="./assets/falls2.jpg" alt="">
            <img src="./assets/paris.jpg" alt="">
            <img src="./assets/ocean.jpg" alt="">
        </div>
        <div class="column">
            <img src="./assets/ocean.jpg" alt="">
            <img src="./assets/wedding.jpg" alt="">
            <img src="./assets/paris.jpg" alt="">
            <img src="./assets/rocks.jpg" alt="">
            <img src="./assets/falls2.jpg" alt="">
        </div>
        <div class="column">
            <img src="./assets/rocks.jpg" alt="">
            <img src="./assets/wedding.jpg" alt="">
            <img src="./assets/ocean.jpg" alt="">
            <img src="./assets/paris.jpg" alt="">
            <img src="./assets/falls2.jpg" alt="">
        </div>
        <div class="column">
            <img src="./assets/paris.jpg" alt="">
            <img src="./assets/ocean.jpg" alt="">
            <img src="./assets/falls2.jpg" alt="">
            <img src="./assets/rocks.jpg" alt="">
            <img src="./assets/wedding.jpg" alt="">
        </div>
    </div>
</body>
</html>
